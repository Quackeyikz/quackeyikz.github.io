<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Thoughts</title>

    <!-- Bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <!--=== Flat Icons UICONS ====-->

    <!-- Solid -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <!-- Bold -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>


    <!-- CSS -->
    <style>
        :root {
            --dark-blue: rgb(38, 40, 49);
            --bright-yellow: rgb(255, 205, 96);
        }

        @font-face {
            font-family: 'genshin';
            src: url(/font/zh-cn.ttf);
        }

        body,
        html {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: rgb(55, 55, 80);
            font-family: 'genshin';
        }

        /* Navbar */
        .nav-icon {
            color: rgb(255, 205, 96);
        }


        /* Left */
        .left-main {
            flex: 3;
        }

        .search-box {
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(221, 221, 221, 0.6);
            align-items: center;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .search-icon {
            color: rgba(221, 221, 221, 0.6);
        }

        .search {
            background-color: transparent;
            border: none;
            outline: none;
            color: white;
            width: 90%;
        }

        .search-box:hover {
            border-color: rgba(221, 221, 221, 0.4);
        }

        .search-box:hover .search::placeholder {
            color: rgba(221, 221, 221, 0.4);
        }

        .search::placeholder {
            color: rgba(221, 221, 221, 0.6);
            opacity: 1;
            /* Firefox */
        }

        .search::-ms-input-placeholder {
            /* Edge 12 -18 */
            color: rgba(221, 221, 221, 0.6);
        }

        .results {
            height: 80vh;
            overflow-y: auto;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-top: 3px inset rgba(221, 221, 221, 0.7);
            border-bottom: 3px inset rgba(221, 221, 221, 0.7);
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: rgb(221, 221, 221);
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(192, 192, 192);
        }

        /* ================== */

        .thought {
            background-color: var(--dark-blue);
            padding: 12px 5px 10px 20px;
            outline: 2px solid rgba(255, 255, 255, 0.1);
            outline-offset: -4px;
            border: none;
            transition: 0.2s;
        }

        .thought div h6 {
            line-height: 20px;
            margin: auto auto auto auto;
            color: white;
        }

        .thought div span {
            line-height: 15px;
            margin: auto;
            color: rgb(255, 205, 96);
            font-size: 0.7rem;
            float: left;
        }

        .thought-icon {
            color: rgb(255, 205, 96);
            font-size: 1.3rem;
            margin-top: 5px;
        }

        .thought:hover {
            background-color: rgb(230, 227, 221);
            outline: 2px solid rgba(0, 0, 0, 0.1);
            outline-offset: -4px;
        }

        .thought:hover .thought-icon {
            color: rgb(175, 146, 82);
        }

        .thought:hover div h6 {
            color: var(--dark-blue);
        }

        .thought:hover div span {
            color: rgb(175, 146, 82);
        }


        .active {
            background-color: rgb(230, 227, 221);
            outline: 2px solid rgba(0, 0, 0, 0.1);
            outline-offset: -4px;
        }

        .active .thought-icon {
            color: rgb(175, 146, 82);
        }

        .active div h6 {
            color: var(--dark-blue);
        }

        .active div span {
            color: rgb(175, 146, 82);
        }


        /* ================ */

        /* Right */
        .right-main {
            flex: 7;
            background-color: rgb(230, 227, 221);
            height: 88vh;
            border: 10px solid var(--dark-blue);
        }

        .content {
            background-color: rgb(238, 235, 230);
            border: 2px solid rgb(197, 197, 197);
            position: relative;
            overflow: auto;
            height: auto;
            max-height: 78vh;
        }
    </style>
</head>

<body>
    <!-- Navbar top -->
    <nav class="container-fluid pt-3 pd-2">
        <div class="container d-flex justify-content-between">
            <div class="d-flex flex-row gap-3">
                <i class="fi fi-sr-star nav-icon"></i>
                <h5 class="nav-icon">Pendapatku</h5>
            </div>
            <div>
                <a href="../index.html" class="text-decoration-none text-black fs-4"><i
                        class="text-white fi fi-sr-arrow-small-left"></i></a>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <div class="container d-flex flex-row gap-4">
        <!--============ Left (Options) ===========-->
        <div class="left-main">
            <!-- Search -->
            <div class="search-box d-flex flex-row gap-2 p-2 ps-3 rounded-pill">
                <i class="fi fi-br-search search-icon"></i>
                <input id="searchInput" class="search" type="text" placeholder="Cari topik...">
            </div>

            <!-- Results -->
            <div id="results" class="mt-2 results d-flex flex-column gap-1">
                <!-- Thoughts boxes here -->
                <button class="thought d-flex flex-row gap-3 align-items-center tablink"
                    onclick="openThought('1', this)" id="defaultOpen">
                    <i class="fi fi-sr-search-alt thought-icon"></i>
                    <div>
                        <h6>Tentang Aku</h6>
                        <span>Hal</span>
                    </div>
                </button>
                <!-- Thoughts boxes here -->
                <button class="thought d-flex flex-row gap-3 align-items-center tablink"
                    onclick="openThought('2', this)">
                    <i class="fi fi-sr-search-alt thought-icon"></i>
                    <div>
                        <h6 class="h6">Tentang Kamu</h6>
                        <span>Hal</span>
                    </div>
                </button>
            </div>
        </div>

        <!--============= Right (Content) ===============-->
        <div class="right-main rounded p-4">
            <div class="content p-3">
                <!-- Content here -->
                <div id="1" class="tabcontent">
                    <h2>My Thoughts...</h2>
                    <br>
                    <p>They're all... gone now.</p>
                </div>
                <!-- Content here -->
                <div id="2" class="tabcontent">
                    <h2>My Thoughts 2...</h2>
                    <br>
                    <p>They're all... gone now.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS v5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <script>
        // Get all navigation buttons
        const navButtons = document.querySelectorAll('.tablink');

        // Add a click event listener to each button
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'active' class from all buttons
                navButtons.forEach(btn => btn.classList.remove('active'));

                // Add 'active' class to the clicked button
                button.classList.add('active');
            });
        });

        function openThought(thoughtName, elmnt) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(thoughtName).style.display = "block";
            elmnt.style.backgroundColor = color;
        }

        document.getElementById('defaultOpen').click();

    </script>
</body>

</html>
