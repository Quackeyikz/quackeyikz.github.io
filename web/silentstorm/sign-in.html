<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Silent Storm</title>

    <!-- Favicon -->
    <link rel="icon" href="img/The Silent Storm Logo/SVG Version/The Silent Storm.svg">

    <!-- CSS -->
    <link rel="stylesheet" href="css/beranda.css">
    <link rel="stylesheet" href="css/sign-in.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Flaticon Icon -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>

<body>
    <form class="poppins-r container d-flex flex-column justify-content-center">
        <img src="img/The Silent Storm Logo/PNG Version/The Silent Storm Text.png" class="logo" alt="Silent Storm Logo">
        <h1 class="poppins-b text-white text-center">Masuk Akun</h1>
        <div class="mb-3">
            <label for="nama" class="text-white mb-2">Nama</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama">
        </div>
        <div class="mb-3">
            <label for="email" class="text-white form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Masukkan Email">
        </div>
        <div class="mb-3">
            <label for="password" class="text-white form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Masukkan Password">
        </div>
        <div class="form-check d-flex flex-row justify-content-between">
            <div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label text-white" for="flexCheckDefault">
                    Ingat Saya
                </label>
            </div>
            <p class="text-white"><a class="text-decoration-none" href="#">Lupa Password?</a></p>
        </div>

        <button type="submit" class="btn btn-primary">Masuk</button>

    </form>

    <div class="alternative-login">
        <h5 class="text-white poppins-b disabled">Atau masuk dengan</h5>
        <div class="sosmed-login d-flex flex-row gap-4 mt-2">
            <a href="#"><img src="img/signIcons/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/signIcons/google.png" alt="Google"></a>
        </div>
        <small class="mt-3 text-center text-white poppins-r">Belum memiliki akun? Daftar <a href="sign-up.html">di
                sini</a></small>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
