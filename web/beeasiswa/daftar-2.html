<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daftar - Beeasiswa</title>
    <link rel="icon" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/daftar.css">

    <script src="assets/jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <div class="container top-brand padding-ab d-flex justify-content-center align-items-center">
        <img src="img/Logo1.png" alt="">
    </div>

    <div class="container pagination d-flex flex-row gap-5 justify-content-center mt-4">
        <a href="#" class="btn-light-blue p-2 pe-3 ps-3 rounded-circle text-blue text-decoration-none raleway-sb">1</a>
        <a href="#" class="btn-blue pt-2 pe-3 ps-3 rounded-circle text-white text-decoration-none raleway-sb">2</a>
        <a href="#" class="btn-light-blue pt-2 pe-3 ps-3 rounded-circle text-blue text-decoration-none raleway-sb">3</a>
    </div>

    <hr class="pagination-hr">

    <!-- Deco -->
    <img class="gradient-item gi-1" src="img/gradient.png" alt="">
    <img class="gradient-item gi-2" src="img/gradient.png" alt="">

    <div class="container padding-ab form-container">
        <form action="">
            <!-- Riwayat Kompetisi -->
            <label class="raleway-b form-label" for="riwayat-kompetisi">Kompetisi yang pernah diikuti</label><br>
            <input type="text" name="riwayat-kompetisi" class="form-control raleway"
                placeholder="Masukkan Nama Kompetisi" aria-label="Masukkan Nama Kompetisi">
                
                <!-- Bidang Kompetisi -->
                <label for="bidang" class="form-label raleway-b">Bidang Kompetisi</label>
                <select class="form-select Raleway" name="bidang">
                    <option selected>Pilih Bidang Kompetisi</option>
                <option>...</option>
            </select>

            <!-- Capaian & Jenjang Kompetisi -->
            <div class="row">
                <div class="col">
                    <label class="raleway-b form-label" for="capaian">Capaian</label><br>
                    <select class="form-select Raleway" name="capaian">
                        <option selected>Pilih Capaian</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col">
                    <label class="raleway-b form-label" for="jenjang-kompetisi">Jenjang Kompetisi</label><br>
                    <select class="form-select Raleway" name="jenjang-kompetisi">
                        <option selected>Pilih Jenjang</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            
            <!-- Jalur Penerimaan -->
            <label for="jalur" class="form-label raleway-b">Jalur Penerimaan Saat Ini</label>
            <select class="form-select Raleway" name="jalur">
                <option selected>Pilih Jalur Penerimaan</option>
                <option>...</option>
            </select>
            
            <!-- Prestasi -->
            <label for="prestasi" class="raleway-b form-label">Prestasi</label>
            <textarea class="form-control" name="prestasi" placeholder="Masukkan Prestasi Anda" rows="3"></textarea>
            
            <!-- Nilai 2 Semester -->
            <label class="raleway-b form-label" for="nilai-2-semester">Nilai 2 Semester Terakhir</label><br>
            <input type="text" name="nilai-2-semester" class="mb-3 form-control raleway"
            placeholder="Masukkan Nilai" aria-label="Masukkan Nilai">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                </div>
            </div>

            <!-- Kartu Pelajar -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="raleway-b form-label" for="kartu-pelajar">Lampirkan Scan Kartu Pelajar / Kartu Mahasiswa</label><br>
                        <input class="form-control" type="file" name="kartu-pelajar" multiple>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="raleway-b form-label" for="foto">Lampirkan Foto</label><br>
                        <input class="form-control" type="file" name="foto" multiple>
                      </div>
                </div>
            </div>

            <!-- Tombol -->
            <div class="d-flex justify-content-between gap-2">
                <a href="daftar.html"
                    class="btn-light-blue p-2 ps-5 pe-5 rounded-3 text-decoration-none text-blue raleway-sb">Kembali</a>
                <a href="daftar-3.html"
                    class="btn-blue p-2 ps-5 pe-5 rounded-3 text-decoration-none text-white raleway-sb">Berikutnya</a>
            </div>
        </form>
    </div>
</body>

</html>
