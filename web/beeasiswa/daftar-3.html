<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Daftar - Beeasiswa</title>
        <link rel="icon" href="img/Logo.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="css/daftar.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    </head>

    <body>
        <div class="container top-brand padding-ab d-flex justify-content-center align-items-center">
            <img src="img/Logo1.svg" alt="">
        </div>

        <div class="container pagination d-flex flex-row gap-5 justify-content-center mt-4">
            <a href="#"
                class="btn-light-blue text-blue p-2 pe-3 ps-3 rounded-circle text-decoration-none raleway-sb">1</a>
            <a href="#"
                class="btn-light-blue text-blue pt-2 pe-3 ps-3 rounded-circle text-decoration-none raleway-sb">2</a>
            <a href="#"
                class="btn-blue text-white pt-2 pe-3 ps-3 rounded-circle text-decoration-none raleway-sb">3</a>
        </div>

        <hr class="pagination-hr">

        <!-- Deco -->
        <img class="gradient-item gi-1" src="img/gradient.png" alt="">
        <img class="gradient-item gi-2" src="img/gradient.png" alt="">

        <div class="container padding-ab form-container">
            <form action="">
                <!-- Piagam Pertanyaan -->
                <label class="raleway-b form-label" for="piagam-pertanyaan">Apakah Pernah Menggunakan Piagam dari CV. BEE DIGITAL PRESTASI NUSANTARA?</label><br>
                <div class="d-flex gap-5">
                    <div>
                        <input type="radio" class="raleway form-check-input" name="piagam-pertanyaan" value="Pernah">
                        <label for="form-label laki-laki">Pernah</label>
                    </div>
                    <div>
                        <input type="radio" class="raleway form-check-input" name="piagam-pertanyaan" value="Tidak Pernah">
                        <label for="form-label perempuan">Tidak Pernah</label>
                    </div>
                </div>
            
                <!-- Kesan Pesan -->
                <label for="kesan" class="raleway-b form-label">Bagaimana Kesan dan Pesan untuk Kompetisi dari CV. BEE DIGITAL PRESTASI NUSANTARA?</label>
                <textarea class="form-control" name="kesan" placeholder="Masukkan Kesan dan Pesan Anda" rows="3"></textarea>
            
                <!-- Pilih Paket -->
                <label for="paket" class="form-label raleway-b">Pilih Paket Beasiswa</label>
                <select class="form-select Raleway" name="paket">
                    <option selected disabled>Pilih Paket</option>
                    <option value="1">Paket 1</option>
                    <option value="2">Paket 2</option>
                    <option value="3">Paket 3</option>
                    <option value="4">Paket 4</option>
                </select>
                
                <!-- Tombol -->
                <div class="d-flex justify-content-between gap-2">
                    <a href="daftar-2.html"
                        class="btn-light-blue p-2 ps-5 pe-5 rounded-3 text-decoration-none text-blue raleway-sb">Kembali</a>
                    <a href="login-status.html"
                        class="btn-blue p-2 ps-5 pe-5 rounded-3 text-decoration-none text-white raleway-sb">Daftar</a>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script src="assets/jquery/jquery.min.js"></script>
    </body>

</html>
