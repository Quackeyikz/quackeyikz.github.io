<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cek Status - Beeasiswa</title>
    <link rel="icon" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/daftar.css">

    <script src="assets/jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <div class="container top-brand padding-ab d-flex justify-content-center align-items-center">
        <img src="img/Logo1.png" alt="">
    </div>

    <h1 class="raleway-b container text-center">Cek Status <span class="text-blue raleway-b">Beeasiswa</span> Kamu!</h1>

    <!-- Deco -->
    <img class="gradient-item gi-1" src="img/gradient.png" alt="">

    <div class="container padding-ab form-container">
        <form action="">
            <!-- Email -->
            <label class="raleway-b form-label" for="email">Email</label><br>
            <input type="text" name="email" class="form-control raleway" placeholder="Masukkan Email Anda"
                aria-label="Masukkan Email Anda">

            <!-- TL -->
            <label class="raleway-b form-label" for="tl">Tanggal Lahir</label><br>
            <input type="date" class="form-control rounded-2 p-2 raleway" name="tl">

            <!-- Tombol -->
            <div class="d-flex justify-content-between">
                <a href="index.html" class="btn-light-blue p-2 ps-5 pe-5 rounded-3 text-decoration-none text-blue raleway-sb">Kembali</a>
                <a href="#" class="btn-blue p-2 ps-5 pe-5 rounded-3 text-decoration-none text-white raleway-sb">Berikutnya</a>
            </div>
        </form>
    </div>
</body>

</html>
