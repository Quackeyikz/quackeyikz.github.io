<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Daftar - Beeasiswa</title>
    <link rel="icon" href="img/Logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/daftar.css">

    <script src="assets/jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
    <div class="container top-brand padding-ab d-flex justify-content-center align-items-center">
        <img src="img/Logo1.png" alt="">
    </div>

    <div class="container pagination d-flex flex-row gap-5 justify-content-center mt-4">
        <a href="#" class="btn-blue p-2 pe-3 ps-3 rounded-circle text-white text-decoration-none raleway-sb">1</a>
        <a href="#" class="btn-light-blue pt-2 pe-3 ps-3 rounded-circle text-blue text-decoration-none raleway-sb">2</a>
        <a href="#" class="btn-light-blue pt-2 pe-3 ps-3 rounded-circle text-blue text-decoration-none raleway-sb">3</a>
    </div>

    <hr class="pagination-hr">

    <!-- Deco -->
    <img class="gradient-item gi-1" src="img/gradient.png" alt="">
    <img class="gradient-item gi-2" src="img/gradient.png" alt="">

    <div class="container padding-ab form-container">
        <form action="">
            <!-- Nama -->
            <label class="raleway-b form-label" for="nama">Nama</label><br>
            <input type="text" name="nama" class="form-control raleway" placeholder="Masukkan Nama Anda"
                aria-label="Masukkan Nama Anda">

            <!-- TTL -->
            <label class="raleway-b form-label" for="ttl">Tempat Tanggal Lahir</label><br>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control rounded-2 p-2 raleway" name="ttl" placeholder="Tempat Lahir">
                </div>
                <div class="col">
                    <input type="date" class="form-control rounded-2 p-2 raleway">
                </div>
            </div>

            <!-- Gender -->
            <label class="raleway-b form-label" for="gender">Gender</label><br>
            <div class="d-flex gap-5">
                <div>
                    <input type="radio" class="raleway form-check-input" name="gender" value="Laki-Laki">
                    <label for="form-label laki-laki">Laki-Laki</label>
                </div>
                <div>
                    <input type="radio" class="raleway form-check-input" name="gender" value="Perempuan">
                    <label for="form-label perempuan">Perempuan</label>
                </div>
            </div>

            <!-- Jenjang Pendidikan -->
            <label for="jenjang-pendidikan" class="form-label raleway-b">Jenjang Pendidikan</label>
            <select class="form-select Raleway" name="jenjang-pendidikan">
                <option selected>Pilih Jenjang</option>
                <option>...</option>
            </select>

            <!-- Asal Institusi -->
            <label class="raleway-b form-label" for="asal-institusi">Asal Institusi</label><br>
            <input type="text" name="asal-institusi" class="form-control raleway" placeholder="Masukkan Asal Institusi Anda" aria-label="Masukkan Asal Institusi Anda">
            
            <!-- Provinsi -->
            <label for="provinsi" class="form-label raleway-b">Provinsi</label>
            <select class="form-select Raleway" name="provinsi">
                <option selected>Masukkan Provinsi Anda</option>
                <option>...</option>
            </select>
            
            <!-- Alamat -->
            <label for="alamat" class="raleway-b form-label">Alamat</label>
            <textarea class="form-control" name="alamat" placeholder="Masukkan Alamat Anda" rows="3"></textarea>

            <!-- Email -->
            <label class="raleway-b form-label" for="email">Email</label><br>
            <input type="text" name="email" class="form-control raleway" placeholder="Masukkan Email" aria-label="Masukkan Email">

            <!-- Nomor WA -->
            <label class="raleway-b form-label" for="nomor">Nomor WA</label><br>
            <input type="text" name="nomor" class="form-control raleway" placeholder="Masukkan Nomor" aria-label="Masukkan Nomor">

            <!-- Tombol -->
            <div class="d-flex justify-content-between gap-2">
                <a href="index.html" class="btn-light-blue p-2 ps-5 pe-5 rounded-3 text-decoration-none text-blue raleway-sb">Kembali</a>
                <a href="daftar-2.html" class="btn-blue p-2 ps-5 pe-5 rounded-3 text-decoration-none text-white raleway-sb">Berikutnya</a>
            </div>
        </form>
    </div>
</body>

</html>
