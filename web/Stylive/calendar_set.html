<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Calendar - Stylive</title>

    <!-- Calendar CSS -->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/calendar_style.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=chevron_left,chevron_right" rel="stylesheet" />

    <script src="js/calendar.js" defer></script>
</head>
<body class="container-fluid d-flex flex-column justify-content-center align-items-center gap-3">
    <header class="container">
        <h1 class="italiana">Outfit Calendar</h1>
    </header>

    <main id="calendar" class="container">
        <div id="calendar-header" class="d-flex flex-column justify-content-center gap-3">
            <div class="d-flex flex-row justify-content-between gap-1">
                <span class="material-symbols-outlined">chevron_left</span>
                <h3 class="current-date">January 2025</h3>
                <span class="material-symbols-outlined">chevron_right</span>
            </div>

            <div class="calendar-header-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
        </div>
        <div id="calendar-day" class="mt-3">
            <!-- Javascript generated date -->
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
