<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body type form - Stylive</title>
    <script>
        function updateSkinColor() {
        const skinColor = document.getElementById("skinColorSelect").value;
        document.getElementById("skinPreview").style.backgroundColor = skinColor;
    }
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="/style/index_style.css">
    <link rel="stylesheet" href="style/body_style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!--this should be card type-->
        <div class="border container-fluid mt-5 ">
            <h1>input your body type</h1>
            <form action="">
                <div class="mt-2">
                    <div class="mb-3">
                        <label for="skinColorSelect" class="form-label">Skin Tone</label>
                        <select id="skinColorSelect" class="form-select" onchange="updateSkinColor()">
                            <option value="#f5cba7">Light</option>
                            <option value="#d2a679">Medium</option>
                            <option value="#8d5524">Dark</option>
                        </select>
                    </div>
                    <div id="skinPreview" class="rounded border border-dark" 
                        style="width: 100px; height: 100px; background-color: #f5cba7;">
                    </div>
                </div>
                <p class="mb-1">your torso type?</p>
                    <select name="torso">
                        <option value="1">Short</option>
                        <option value="2">Long</option>
                    </select>
                
            </form>
            <button class="mb-3 mt-3" onclick="location.href='hairglasses.html'">Next</button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
