<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Stylive</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/index_style.css">
    <link rel="stylesheet" href="style/sign-account.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <main class="p-5 rounded-5 bg-white m-4">
        <h1 class="text-center">Sign In</h1>

        <form class="sign-form my-4" action="">
            Name or Email : <br>
            <input type="text" placeholder="Enter your name or email"><br>
            Password : <br>
            <input type="password" placeholder="Enter your password"><br>

            <input type="submit" value="Register">
        </form>

        <hr>

        <span>Other Method</span>
        <div class="social-login d-flex flex-column gap-3 justify-content-center align-items-center">
            <a href="#">
                <img src="image/icons/google.png" alt="Google">
                Google
            </a>
            <a href="#">
                <img src="image/icons/facebook.png" alt="Google">
                Facebook
            </a>
            <a href="#">
                <img src="image/icons/twitter-x.png" alt="Google">
                X
            </a>
        </div>
    </main>
</body>
</html>
