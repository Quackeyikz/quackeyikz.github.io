<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Favicon -->
    <title>Sky</title>
    <link rel="icon" href="img/logo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <!-- FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- ========== Navbar ========== -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="https://www.thatskygame.com/">
                <img src="img/logo.png" alt="Sky" width="45" height="45">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="img/iconWing.png" alt="" width="45" height="35">
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><i class="fa fa-home"></i>&nbsp; Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-file-image-o"></i>&nbsp; Photography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-blind"></i>&nbsp; Traveling Spirit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-book"></i>&nbsp; Story</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ========== Landing =========== -->
    <div class="container-fluid landing-container vh-100">
        <!-- <div class="container landing h-100">
            <div class="text-white title d-flex flex-column justify-content-center margin-auto h-100">
                <img src="img/logo.png" alt="Sky" width="200" height="200">
                <h2>Children of The Light</h2>
                <p>Explore the Sky!</p>
            </div>
        </div> -->
    </div>

    <!-- ============= About ============== -->
    <div class="about-container text-white">
        <div class="about-ui-top d-flex flex-column justify-content-center align-items-center gap-3 pt-4 text-white">
            <h2>Overview</h2>
            <span>Explore the Sky!</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-3">
                <button class="tablink" onclick="openContent('photo', this)" id="defaultOpen">
                    <div class="ui-top-box p3 d-flex justify-content-center align-items-center"><i
                            class="fa fa-file-image-o text-white"></i></div>
                </button>
                <button class="tablink" onclick="openContent('travel', this)">
                    <div class="ui-top-box p3 d-flex justify-content-center align-items-center"><i
                            class="fa fa-blind text-white"></i></div>
                </button>
                <button class="tablink" onclick="openContent('story', this)">
                    <div class="ui-top-box p3 d-flex justify-content-center align-items-center"><i
                            class="fa fa-book text-white"></i></div>
                </button>
            </div>
        </div>

        <div class="about pt-5 pd-5">
            <div class="container">
                <div id="photo" class="tabcontent">
                    <h1>Photography</h1>
                    <p>Explore Photo!</p>
                </div>

                <div id="travel" class="tabcontent">
                    <h1>Traveling Spirit</h1>
                    <p>Explore Spirit</p>
                </div>

                <div id="story" class="tabcontent">
                    <h1>Story</h1>
                    <p>Explore Story</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
